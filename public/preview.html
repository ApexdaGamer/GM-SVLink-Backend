<html>
    <head>
        <title>Panel</title>
		    <link rel="stylesheet" href="preview.css">
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.1/examples/jsm/"
              }
            }
        </script>
		<script type="text/javascript" src="/rl.js"></script>  
    </head>
    <body>
        <fieldset>
          <b>Team Create Player Controls</b><br>
          <input type="checkbox" id="visible" name="visible"/>
          <label for="visible">TCP Visible</label>
          <br>
		  <input type="checkbox" id="ai" name="ai"/>
          <label for="ai">Uses AI?</label>
          <br>
          <input type="text" id="tcpname" name="tcpname"/>
          <label for="tcpname">TCP Name</label>
          <br>
          <input type="text" id="tcpmsg" name="tcpmsg"/>
          <label for="tcpname">TCP Message</label> 
          <button id="tcpsend">Send Message</button>
		  <br>
		  <input type="text" id="controlname" name="controlname"/>
          <label for="controlname">RemoteControl Username</label>
		  <br>
		  <input type="text" id="map" name="map"/>
          <label for="map">Map (Press G to load)</label>
        </fieldset>
        <!--<fieldset>
          <b>Viewport Controls (NON-FUNCTIONAL)</b>  <input type="text" id="cusn" name="cusn"/>
          <label for="cusn">Follow Player (username)</label>
        </fieldset>-->
		    <script type="module" src="/preview.js"></script>
    </body>
</html>
